<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alişveriş Tablosu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/Practice-table.css" />
  </head>
  <body>
    <table>
      <thead>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Amount</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
        <th></th>
      </thead>
      <tbody>
        <tr>
          <td>154654</td>
          <td>Notebook</td>
          <td>1</td>
          <td>5.400₺</td>
          <td>5.400₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>456466</td>
          <td>Keyboard</td>
          <td>2</td>
          <td>80₺</td>
          <td>160₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>564646</td>
          <td>Monitor</td>
          <td>1</td>
          <td>700₺</td>
          <td>700₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>123598</td>
          <td>Mouse</td>
          <td>2</td>
          <td>50₺</td>
          <td>100₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>613448</td>
          <td>Play Station</td>
          <td>1</td>
          <td>2.500₺</td>
          <td>2.500₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa fa-trash"></i>
          </td>
        </tr>
        <tr>
          <td>789799</td>
          <td>Usb Bellek</td>
          <td>3</td>
          <td>120₺</td>
          <td>360₺</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa fa-trash"></i>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">Total Price</th>
          <th>9.220₺</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
    <div class="continue-shopping">
      <i class="fa-solid fa-cart-shopping"></i>
      <a href="#">Continue Shopping</a>
    </div>
    <div class="complete-payment">
      <i class="fa-solid fa-credit-card"></i>
      <a href="#">Complete Payment</a>
    </div>
  </body>
</html>
